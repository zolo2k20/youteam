
{% extends 'YouTeamapp/base.html' %}
{%block baseblock %}
<html>
<head>
  <style>
  .alert-box
  {
    max-width : 300px;
    min-height: 300px;

    .alert-icon
    {
        padding-bottom: 20px;
    }
  }
  </style>
</head>
<div class="container">

  <div class="alert-box">
    <div class="alert alert-success">
      <div class="alert-icon text-center">
        <i class="fa fa-check-square-o  fa-3x" aria-hidden="true"></i>
      </div>
      <div class="alert-message text-center">
        <strong>{{msg}}!</strong>
      </div>
    </div>
  </div>
</div>
</html>



{% endblock %}
